<script>
(function () {
    'use strict';
    // compatibility: migrate legacy array miniCartItems -> structured painterCartV1 then remove legacy key.
    try {
        var legacy = JSON.parse(localStorage.getItem('miniCartItems') || 'null');
        var CART_KEY = 'painterCartV1';
        if (Array.isArray(legacy) && legacy.length) {
            try {
                var cur = JSON.parse(localStorage.getItem(CART_KEY) || '[]');
                if (!Array.isArray(cur) || cur.length === 0) {
                    var converted = legacy.map(function (id) {
                        return { id: String(id), title: '', price: '0.00', image: '', qty: 1 };
                    });
                    localStorage.setItem(CART_KEY, JSON.stringify(converted));
                }
            } catch (e) {
                // ignore write errors
            }
            try { localStorage.removeItem('miniCartItems'); } catch (e) {}
            try { localStorage.setItem(CART_KEY + '_sync', Date.now().toString()); } catch (e) {}
        }
    } catch (e) { /* ignore malformed legacy data */ }
    // theme.js (central cart) handles all UI and click logic from now on.
})();



const fs = require('fs');
const puppeteer = require('puppeteer');

(async () => {
  const html = `
    <html><head>
    <style>
      body{margin:0;background:transparent}
      .logo-text .logo-name{ font-family: 'Great Vibes', cursive; font-size:72px; color:#fff; }
      .logo-text .logo-initial{ background:transparent; color:#fff; font-family:serif; font-weight:700; padding:6px 10px; }
      .logo{ display:flex; align-items:center; gap:10px; padding:20px; background:#000; }
    </style>
    </head><body>
      <div class="logo logo-text"><span class="logo-name">Amélie</span><span class="logo-initial">B</span></div>
    </body></html>
  `;
  const browser = await puppeteer.launch();
  const page = await browser.newPage();
  await page.setViewport({ width: 1200, height: 630 });
  await page.setContent(html);
  await page.screenshot({ path: 'painter/static/home/assets/images/logo-share.png', omitBackground: true });
  await browser.close();
  console.log('logo-share.png generated');
})();
</script>
